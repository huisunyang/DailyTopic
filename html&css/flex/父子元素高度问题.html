<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
    父元素为flex布局时：
      没有设置高度的子元素与父元素高度一致。
      1，如果父元素设置固定高度，则子元素中没有设置高度的元素将继承父元素的高度；但是如果父元素的**align-items**设置以后那么子元素的高度则会有自身内容决定（align-items:flex-start）
      2，如果父元素没有设置高度，其高度由最高的子元素决定。
     */
    .father {
      display: flex;
      /* 只设置高度会发现left的高度不是由其子元素撑开的，而是继承自父元素的 不设置高度left的高度就是由子元素撑开的 */
      height: 200px; 
      /* 设置了高度 但是添加了该属性 left的高度也是由子元素撑开 */
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="left">
      <p>left</p>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
      <div class="left-child">test</div>
    </div>
    <div class="right">
      <p>right</p>
    </div>
  </div>
</body>
</html>
