<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 100%;
      height: 100%;
    }
    .left {
      width: 200px;
      float: left;
      height: 100%;
      position: relative;
    }
    .left-child:hover {
      width: 400px;
      background: #ccc;;
      box-shadow: 10px 10px 5px #888888;
      z-index: 999;
    }
    .right {
      /* 浮动和标准流的元素都没有层级 浮动是解决块级元素在同一行显示的问题 */
      float: left; 
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="left">
      <p>left</p>
      <p>left</p>
      <p>left</p>
      <p>left</p>
      <p>left</p>
      <div class="left-child">
        <p>left-child</p>
        <p>left-child</p>
        <p>left-child</p>
        <p>left-child</p>
        <p>left-child</p>
      </div>
    </div>
    <div class="right">
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
      <p>right</p>
    </div>
  </div>
</body>
</html>
